# the build directory
build.dir=${jaxws.test.home}/build
build.noclean.dir=${jaxws.test.home}/build2

# where deployable war files are generated
build.war=${build.dir}/war

# temp directory for creating war files and other work
# if this is changed, change test.build.temp in jaxws-ri/build.xml
build.temp=${build.dir}/temp

# generated classes for creating raw war files
build.temp.classes=${build.temp}/classes

# where class files are kept for local client transport
build.classes=${build.dir}/server-classes

# where testutil classes are kept
build.test.classes=${build.noclean.dir}/classes

#general server host info
host=localhost
port=8080

proxyport=80

# Configure properties to access the Manager application
url=http://localhost:8080/manager
username=tomcat
password=tomcat

# JVM arguments
jvmargs=
compile.debug=true
